<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Workout Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .material-symbols-outlined.filled {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#000000",
            "background-light": "#FFFFFF",
            "background-dark": "#121212",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
          },
        },
      },
    };
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="mx-auto max-w-sm h-screen flex flex-col">
<header class="flex justify-between items-center px-6 pt-12 pb-6">
<div>
<h1 class="text-4xl font-black text-neutral-900 dark:text-neutral-50">Workout</h1>
<p class="text-neutral-500 dark:text-neutral-400 mt-1">Tuesday, 26 Nov</p>
</div>
<button class="w-12 h-12 flex items-center justify-center rounded-full border border-neutral-200 dark:border-neutral-700 text-neutral-800 dark:text-neutral-200">
<span class="material-symbols-outlined">person</span>
</button>
</header>
<div class="px-6 py-4">
<div class="flex justify-between items-center space-x-2">
<div class="flex flex-col items-center justify-center w-12 h-16 rounded-2xl border border-neutral-300 dark:border-neutral-700 text-neutral-500 dark:text-neutral-400">
<span class="text-sm font-medium">M</span>
<span class="text-lg font-bold">25</span>
</div>
<div class="flex flex-col items-center justify-center w-12 h-16 rounded-2xl bg-primary text-white">
<span class="text-sm font-medium">T</span>
<span class="text-lg font-bold">26</span>
</div>
<div class="flex flex-col items-center justify-center w-12 h-16 rounded-2xl border border-neutral-300 dark:border-neutral-700 text-neutral-500 dark:text-neutral-400">
<span class="text-sm font-medium">W</span>
<span class="text-lg font-bold">27</span>
</div>
<div class="flex flex-col items-center justify-center w-12 h-16 rounded-2xl border border-neutral-300 dark:border-neutral-700 text-neutral-500 dark:text-neutral-400">
<span class="text-sm font-medium">T</span>
<span class="text-lg font-bold">28</span>
</div>
<div class="flex flex-col items-center justify-center w-12 h-16 rounded-2xl border border-neutral-300 dark:border-neutral-700 text-neutral-500 dark:text-neutral-400">
<span class="text-sm font-medium">F</span>
<span class="text-lg font-bold">29</span>
</div>
<div class="flex flex-col items-center justify-center w-12 h-16 rounded-2xl border border-neutral-300 dark:border-neutral-700 text-neutral-500 dark:text-neutral-400">
<span class="text-sm font-medium">S</span>
<span class="text-lg font-bold">30</span>
</div>
</div>
</div>
<main class="flex-grow px-6 py-4">
<div class="bg-neutral-100 dark:bg-neutral-800 rounded-3xl p-6 h-full flex flex-col">
<div class="mb-6">
<p class="text-neutral-500 dark:text-neutral-400 text-sm">Tuesday</p>
<h2 class="text-2xl font-bold text-neutral-900 dark:text-neutral-50 mt-1">Chest &amp; Triceps</h2>
<p class="text-neutral-500 dark:text-neutral-400 text-sm mt-2">45 mins | 6 exercises</p>
</div>
<div class="space-y-3 flex-grow">
<div class="bg-background-light dark:bg-neutral-700/50 rounded-2xl p-4 flex items-center justify-between">
<div class="flex items-center space-x-4">
<div class="w-12 h-12 flex items-center justify-center bg-neutral-100 dark:bg-neutral-600 rounded-lg text-neutral-800 dark:text-neutral-200">
<span class="material-symbols-outlined">exercise</span>
</div>
<span class="font-medium text-neutral-800 dark:text-neutral-100">Bench press</span>
</div>
<span class="text-neutral-400 dark:text-neutral-400 text-sm">4 sets</span>
</div>
<div class="bg-background-light dark:bg-neutral-700/50 rounded-2xl p-4 flex items-center justify-between">
<div class="flex items-center space-x-4">
<div class="w-12 h-12 flex items-center justify-center bg-neutral-100 dark:bg-neutral-600 rounded-lg text-neutral-800 dark:text-neutral-200">
<span class="material-symbols-outlined">fitness_center</span>
</div>
<span class="font-medium text-neutral-800 dark:text-neutral-100">Dumbbell Flys</span>
</div>
<span class="text-neutral-400 dark:text-neutral-400 text-sm">4 sets</span>
</div>
<div class="bg-background-light dark:bg-neutral-700/50 rounded-2xl p-4 flex items-center justify-between">
<div class="flex items-center space-x-4">
<div class="w-12 h-12 flex items-center justify-center bg-neutral-100 dark:bg-neutral-600 rounded-lg text-neutral-800 dark:text-neutral-200">
<span class="material-symbols-outlined">sports_gymnastics</span>
</div>
<span class="font-medium text-neutral-800 dark:text-neutral-100">Tricep Dips</span>
</div>
<span class="text-neutral-400 dark:text-neutral-400 text-sm">4 sets</span>
</div>
<div class="bg-background-light dark:bg-neutral-700/50 rounded-2xl p-4 flex items-center justify-between">
<div class="flex items-center space-x-4">
<div class="w-12 h-12 flex items-center justify-center bg-neutral-100 dark:bg-neutral-600 rounded-lg text-neutral-800 dark:text-neutral-200">
<span class="material-symbols-outlined">cable</span>
</div>
<span class="font-medium text-neutral-800 dark:text-neutral-100">Tricep Pushdown</span>
</div>
<span class="text-neutral-400 dark:text-neutral-400 text-sm">3 sets</span>
</div>
</div>
</div>
</main>
<div class="px-6 pt-4 pb-6">
<button class="w-full bg-primary text-white font-bold py-4 rounded-2xl text-lg">
        Start exercise
      </button>
</div>
<nav class="bg-background-light dark:bg-neutral-900 border-t border-neutral-200 dark:border-neutral-800">
<div class="flex justify-around items-center h-20">
<a class="flex flex-col items-center text-neutral-400 dark:text-neutral-500 hover:text-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">home</span>
</a>
<a class="flex flex-col items-center text-neutral-400 dark:text-neutral-500 hover:text-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">bar_chart</span>
</a>
<a class="flex flex-col items-center text-primary dark:text-white" href="#">
<span class="material-symbols-outlined filled">restaurant</span>
</a>
<a class="flex flex-col items-center text-neutral-400 dark:text-neutral-500 hover:text-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">exercise</span>
</a>
<a class="flex flex-col items-center text-neutral-400 dark:text-neutral-500 hover:text-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">groups</span>
</a>
</div>
</nav>
</div>

</body></html>
